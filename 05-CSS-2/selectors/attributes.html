<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Селекторы атрибутов в CSS3</title>
        <style>
            input[type="text"] { border: 2px solid red; }

            .link[href="http://apple.com"]{ border: 2px solid green; }

            a[href^="https://"]{ color: green; }
            a[href$=".ru"]{ color: red; }
            a[href*="apple"]{ color: blue; }
        </style>
    </head>
    <body>
        <p><input type="text" id="login" /></p>
        <p><input type="password" id="password" /></p>
        <input type="submit" value="Send" />
        
        <div>
            <a class="link" href="https://microsoft.com">Microsoft</a> | 
            <a class="link" href="http://google.ru">Google</a> | 
            <a class="link" href="http://apple.com">Apple</a>
        </div>
    </body>
</html>
