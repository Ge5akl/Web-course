<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Мультимедиа</title>
</head>

<body>
    <audio controls>
        <p>Ваш веб-браузер не поддерживает проигрывание аудио.</p>
        <source src="audio.mp3" type="audio/mpeg">
    </audio>

    <video controls>
        <p>Ваш веб-браузер не поддерживает проигрывание видео.</p>
        <source src="video.mp4" type="video/mp4">
        <track kind="subtitles" src="subtitles.en.wtt" srclang="en" label="English">
        <track kind="subtitles" src="subtitles.ru.wtt" srclang="ru" label="Русский">
    </video>
    
</body>

</html>
